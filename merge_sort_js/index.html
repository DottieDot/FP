<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Merge Sort</title>
</head>
<body>
  <label for="input">Input (comma separated):</label>
  <input type="text" id="input" placeholder="a, b, c, d, e, f" autocomplete="false" autocapitalize="false" spellcheck="false">
  <br>
  <button id="as-strings">Sort as strings</button>
  <button id="as-numbers">Sort as numbers</button>
  <br>
  <br>
  <textarea readonly id="output" rows="10" cols="80"></textarea>

  <script src="main.js"></script>
</body>
</html>
